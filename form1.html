<form id="myform">

<label for="yourname">Name</label> 
<input type="text" id="yourname" />

<p>Gender:</p>
<label for="male">Male </label><input type="radio" name="gender" value="male" id="male" />

<label for="female">Female </label><input type="radio" name="gender" value="female" id="female" />

<label for="other">Other </label><input type="radio" name="gender" value="other" id="other" />

<label for="no">Prefer Not To Say </label><input type="radio" name="gender" value="no" id="no" />


<p>Vehicle (select all that apply)</p>
<label for="bike">Bike </label><input type="checkbox"  name="vehicle" value="Bike" id="bike" />
<label for="car">Car </label><input type="checkbox" name="vehicle" value="Car" id="car"/>
<label for="rowboat">Rowboat </label><input type="checkbox" name="vehicle" value="Rowboat" id="rowboat"/>
<label for="plane">Plane </label><input type="checkbox" name="vehicle" value="Plane" id="plane"/>

<p>What is the make of your car?</p>
<select id="car">
 <option value="select">--select one--</option>
 <option value="ford">Ford</option>
 <option value="chevy">Chevy</option>
 <option value="volvo">Volvo</option>
 <option value="saab">Saab</option>
 <option value="hyundai">Hyundai</option>
 <option value="toyota">Toyota</option>
 <option value="mercedes">Mercedes</option>
 <option value="audi">Audi</option>
 <option value="other">Other</option>
</select>

</form>
